<VirtualHost 172.30.0.1:80>
	ServerAdmin webmaster@localhost
  ServerName authen.rahunas.local
	
	DocumentRoot /usr/share/rahunas/
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /usr/share/rahunas/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/rahunas_error.log
	LogLevel warn
	CustomLog /var/log/apache2/rahunas_access.log combined

</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost 172.30.0.1:443>
	ServerAdmin webmaster@localhost
  ServerName authen.rahunas.local
	
	DocumentRoot /usr/share/rahunas/
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /usr/share/rahunas/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/rahunas_error.log
	LogLevel warn
	CustomLog /var/log/apache2/rahunas_ssl_access.log combined

	SSLEngine on
	SSLCertificateFile    /etc/ssl/certs/ssl-cert-snakeoil.pem
	SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>
	BrowserMatch ".*MSIE.*" \
		nokeepalive ssl-unclean-shutdown \
		downgrade-1.0 force-response-1.0

</VirtualHost>
</IfModule>
